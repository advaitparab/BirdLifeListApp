<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bird Details</title>
</head>
<body>

<nav>
    <a th:href="@{/home}">Home</a>
    <a th:href="@{/myWaypoints}">My Winged Waypoints</a>
</nav>

<h1 th:text="${bird != null ? bird.commonName : 'Bird Details'}">Bird Details</h1>

<section th:if="${bird != null}">
    <p><strong>ID:</strong> <span th:text="${bird.birdId}">1</span></p>
    <p><strong>Species:</strong> <span th:text="${bird.speciesName}">Genus species</span></p>
    <p><strong>Color:</strong> <span th:text="${bird.color}">Color</span></p>
    <p><strong>Common Locations:</strong> <span th:text="${bird.defaultLocation}">Location</span></p>
    <p><strong>Description:</strong> <span th:text="${bird.description}">Description</span></p>

    <form method="post" th:action="@{'/birds/save/' + ${bird.birdId}}">

        <!-- Personal Notes -->
            <label><strong>Personal Notes:</strong>
                <textarea name="notes" rows="5" cols="50" th:text="${bird.notes}"></textarea>
            </label><br>


        <!-- Date Seen
        <label><strong>Date Seen:</strong>
            <input type="date" name="dateSeen" />
        </label><br>-->


        <!-- Images
        <label><strong>Photos:</strong>
            <div>
                <img th:each="img : ${bird.images}" th:src="@{${img.url}}" alt="Bird photo" width="200" />
            </div>
        </label><br> -->

         <button type="submit">Save</button>


    </form>

    <form method="post" th:action="@{'/birds/delete/' + ${bird.birdId}}" style="margin-top:1rem">
    </form>
</section>

<section th:if="${bird == null}">
    <p>Bird not found.</p>
</section>

</body>
</html>
