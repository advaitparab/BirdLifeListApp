    <form id="editBirdForm">
        <div class="card-titles">
            <h2 th:text="${bird != null ? bird.commonName : 'Bird Details'}">Blue Jay</h2>
            <h4><span th:text="${bird.speciesName}">Cyanocitta cristata</span></h4>
        </div>

        <div class="details">
            <p><strong>Color:</strong> <span th:text="${bird.color}"></span></p>
            <p><strong>Default Location:</strong> <span th:text="${bird.defaultLocation}"></span></p>
            <p><strong>Description:</strong> <span th:text="${bird.description}"></span></p>
        </div>

        <form id="editObservationForm">

            <div class="details">
                <p><strong>Date Seen:</strong>
                    <input type="date"
                           name="dateSeen"
                           th:value="${bird.dateSeen}">
                </p>

                <p><strong>Location Seen:</strong>
                    <input type="text"
                           name="locationSeen"
                           th:value="${bird.locationSeen}">
                </p>

                <p><strong>Notes:</strong>
                    <textarea name="notes"
                              rows="3"
                              th:text="${bird.notes}"></textarea>
                </p>
            </div>

            <div class="details-buttons">
                <button type="submit">Save Changes</button>
                <button type="button" id="deleteBirdBtn">Delete Bird</button>

            </div>
        </form>


<section class="alert" th:if="${bird == null}">

<script th:inline="javascript">
    /*<![CDATA[*/
    const form = document.getElementById("editBirdForm");
    const deleteBtn = document.getElementById("deleteBirdBtn");
    const birdId = [[${bird.birdId}]]; // Thymeleaf replaces this with the actual ID

    form.onsubmit = async function(e) {
        e.preventDefault();

        const payload = {
            commonName: form.commonName.value,
            speciesName: form.speciesName.value,
            color: form.color.value,
            defaultLocation: form.defaultLocation.value,
            description: form.description.value
        };

        try {
            const response = await fetch(`/api/birds/${birdId}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                alert("Bird updated!");
                window.location.href = '/home';
            } else {
                const text = await response.text();
                alert("Failed to update bird: " + text);
            }
        } catch (err) {
            alert("Error: " + err);
        }
    };

    deleteBtn.onclick = async function() {
        if (!confirm("Are you sure you want to delete this bird?")) return;

        try {
            const response = await fetch(`/api/birds/${birdId}`, {
                method: "DELETE"
            });

            if (response.ok) {
                alert("Bird deleted!");
                window.location.href = '/home';
            } else {
                const text = await response.text();
                alert("Failed to delete bird: " + text);
            }
        } catch (err) {
            alert("Error: " + err);
        }
    };
    /*]]>*/
</script>
