<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bird Details</title>
</head>
<body>

<nav>
    <a th:href="@{/home}">Home</a>
    <a th:href="@{/myWaypoints}">My Winged Waypoints</a>
</nav>

<h1 th:text="${bird != null ? bird.commonName : 'Bird Details'}">Bird Details</h1>

<section th:if="${bird != null}">
    <p><strong>ID:</strong> <span th:text="${bird.birdId}">1</span></p>
    <p><strong>Species:</strong> <span th:text="${bird.speciesName}">Genus species</span></p>
    <p><strong>Color:</strong> <span th:text="${bird.color}">Color</span></p>
    <p><strong>Default Location:</strong> <span th:text="${bird.defaultLocation}">Location</span></p>
    <p><strong>Description:</strong> <span th:text="${bird.description}">Description</span></p>

    <h3>Edit</h3>
    <form method="post" th:action="@{'/birds/save/' + ${bird.birdId}}">
        <label>Common Name
            <input type="text" name="commonName" th:value="${bird.commonName}">
        </label><br>
        <label>Species Name
            <input type="text" name="speciesName" th:value="${bird.speciesName}">
        </label><br>
        <label>Color
            <input type="text" name="color" th:value="${bird.color}">
        </label><br>
        <label>Default Location
            <input type="text" name="defaultLocation" th:value="${bird.defaultLocation}">
        </label><br>
        <label>Description
            <textarea name="description" rows="4" th:text="${bird.description}"></textarea>
        </label><br>
        <button type="submit">Save</button>
    </form>

    <form method="post" th:action="@{'/birds/delete/' + ${bird.birdId}}" style="margin-top:1rem">
        <button type="submit">Delete</button>
    </form>
</section>

<section th:if="${bird == null}">
    <p>Bird not found.</p>
</section>

</body>
</html>
