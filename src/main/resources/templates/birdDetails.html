<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:inline="javascript">
<head>
    <meta charset="UTF-8">
    <title>Bird Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar">
    <div class="logo">Winged Waypoints</div>
    <div class="navlinks">
        <a th:href="@{/home}">Home</a>
        <a th:href="@{/myWaypoints}">My Winged Waypoints</a>
    </div>
</nav>

<div class="bird-card" th:if="${bird != null}">

    <form id="editBirdForm">
        <div class="card-titles">
            <h2>
                <input type="text" name="commonName" th:value="${bird.commonName}" required>
            </h2>
            <h4>
                <input type="text" name="speciesName" th:value="${bird.speciesName}" required>
            </h4>
        </div>

        <div class="details">
            <p>
                <strong>Color:</strong>
                <input type="text" name="color" th:value="${bird.color}" required>
            </p>
            <p>
                <strong>Common Locations:</strong>
                <input type="text" name="defaultLocation" th:value="${bird.defaultLocation}" required>
            </p>
            <p>
                <strong>Description:</strong>
                <textarea name="description" required th:text="${bird.description}"></textarea>
            </p>
        </div>

        <div class="details-buttons">
            <button type="submit">Save Changes</button>
            <button type="button" id="deleteBirdBtn">Delete Bird</button>
            <a href="#" onclick="history.back(); return false;">Back</a>
        </div>
    </form>
</div>

<section class="alert" th:if="${bird == null}">
    <p>Bird not found.</p>
</section>

<script th:inline="javascript">
    /*<![CDATA[*/
    const form = document.getElementById("editBirdForm");
    const deleteBtn = document.getElementById("deleteBirdBtn");
    const birdId = [[${bird.birdId}]]; // Thymeleaf replaces this with the actual ID

    form.onsubmit = async function(e) {
        e.preventDefault();

        const payload = {
            commonName: form.commonName.value,
            speciesName: form.speciesName.value,
            color: form.color.value,
            defaultLocation: form.defaultLocation.value,
            description: form.description.value
        };

        try {
            const response = await fetch(`/api/birds/${birdId}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                alert("Bird updated!");
                // ⬇️ Go back to the main list so you see the updated info
                window.location.href = '/home';
            } else {
                const text = await response.text();
                alert("Failed to update bird: " + text);
            }
        } catch (err) {
            alert("Error: " + err);
        }
    };

    deleteBtn.onclick = async function() {
        if (!confirm("Are you sure you want to delete this bird?")) return;

        try {
            const response = await fetch(`/api/birds/${birdId}`, {
                method: "DELETE"
            });

            if (response.ok) {
                alert("Bird deleted!");
                window.location.href = '/home';
            } else {
                const text = await response.text();
                alert("Failed to delete bird: " + text);
            }
        } catch (err) {
            alert("Error: " + err);
        }
    };
    /*]]>*/
</script>


</body>
</html>
