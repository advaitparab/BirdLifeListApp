<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Winged Waypoints</title>
</head>
<body>
<!-- Navigation -->
<nav>
    <a href="/home">Home</a>
    <a href="/myWaypoints">My Winged Waypoints</a>
</nav>

<!-- Header -->
<h1>My Winged Waypoints</h1>

<!-- Search and Filters -->
<form method="get" action="/home">
    <!-- Search -->
    <input type="text" name="q" placeholder="Search birds..." th:value="${q}"/>

    <!-- Color Filter -->
    <select name="color" onchange="this.form.submit()">
        <option value="">Color</option>
        <option th:each="color : ${colors}"
                th:value="${color}"
                th:text="${color}"
                th:selected="${color == selectedColor}">
        </option>
    </select>

    <!-- Location Filter-->
    <select name="location" onchange="this.form.submit()">
        <option value="">Location</option>
        <option th:each="loc : ${locations}"
                th:value="${loc}"
                th:text="${loc}"
                th:selected="${loc == selectedLocation}">
        </option>
    </select>
</form>

<!-- Bird List -->
<ul>
    <li th:each="bird : ${birds}">
        <h2 th:text="${bird.name}">Test Bird name</h2>
        <h4>
            <em th:text="${bird.scientificName}">Test name</em>
        </h4>
        <p>
            <strong>Location:</strong>
            <span th:text="${bird.location}">Location test</span>
        </p>
        <p>
            <strong>Color:</strong>
            <span th:text="${bird.color}">Color test</span>
        </p>
        <p>
            <strong>Description:</strong>
            <span th:text="${bird.description}">Description nfjodakbvujiaebuoe fbahvodjka buoabvjkbaoigre avdhiovnedj cakx uoh inogrnea</span>
        </p>
        <button>Add</button>
    </li>
</ul>

</body>
</html>
